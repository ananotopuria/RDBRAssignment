<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/icon.jpg" type="image/icon" />
    <link rel="stylesheet" href="css/exp.css" />
    <title>REDBERRY - experience</title>
  </head>
  <body>
    <header>
      <button class="btn btn-back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="btn-icon"
        >
          <path
            fill-rule="evenodd"
            d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </header>
    <div class="wrapper">
      <main class="container">
        <section class="head">
          <div class="head-title">
            <h1 class="title">გამოცდილება</h1>
            <p class="page-num">2 / 3</p>
          </div>
          <div class="line"></div>
        </section>
        <form class="cta-form--experience" action="#">
          <div class="position">
            <label for="position">თანამდებობა</label>
            <input
              id="position"
              name="position"
              type="text"
              placeholder="დეველოპერი, დიზაინერი, ა.შ."
            />
            <p>მინიმუმ 2 სიმბოლო</p>
          </div>
          <div class="company">
            <label for="company">დამსაქმებელი</label>
            <input
              id="company"
              name="company"
              type="text"
              placeholder="დამსაქმებელი"
            />
            <p>მინიმუმ 2 სიმბოლო</p>
          </div>
          <div class="exp-date">
            <div class="st-date">
              <label for="st">დაწყების რიცხვი</label>
              <input id="st" name="st" type="date" />
            </div>
            <div class="en-date">
              <label for="en">დამთავრების რიცხვი</label>
              <input id="en" name="en" type="date" />
            </div>
          </div>
          <div class="exp-descr">
            <label for="descr">აღწერა</label>
            <textarea
              id="descr"
              name="descr"
              rows="4"
              cols="107"
              placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
            ></textarea>
          </div>
        </form>
        <div class="line"></div>
        <button class="exp-btn">მეტი გამოცდილების დამატება</button>
        <div class="btns">
          <button class="back">უკან</button>
          <button class="next">შემდეგი</button>
        </div>
      </main>
      <aside class="right"></aside>
    </div>
    <footer></footer>
  </body>
</html>
