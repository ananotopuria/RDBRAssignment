<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/icon.jpg" type="image/icon" />
    <link rel="stylesheet" href="css/resume.css" />
    <script type="module">
      import * as resumeModule from "./js/resume.js";
    </script>
    <script type="module">
      import { fillInputValues } from "./js/load-data.js";
      fillInputValues();
    </script>
    <title>Resume</title>
  </head>
  <body>
    <div class="container">
      <div class="section-info">
        <div class="full-name">
          <p id="a-name"></p>
          <p id="a-surname"></p>
        </div>
        <p id="imgBox" class="photo"></p>
        <div class="mail flex">
          <p id="a-email--icon"></p>
          <p id="a-email"></p>
        </div>
        <div class="phone flex">
          <p id="a-phone--icon"></p>
          <p id="a-phone"></p>
        </div>
        <h2 class="about" id="about-label">ჩემ შესახებ</h2>
        <p class="about-me" id="about-me--a"></p>
      </div>
      <div class="line"></div>
      <div class="section-exp" id="section-exp-id">
        <h2 class="exp-title title">გამოცდილება</h2>
        <div class="positions">
          <p class="position" id="a-position"></p>
          <p class="position" id="a-company"></p>
        </div>
        <div class="exp-dates">
          <p id="a-st"></p>
          <p id="a-en"></p>
        </div>
        <p class="exp-p" id="exp-p--a"></p>
      </div>
      <div class="line"></div>
      <div class="section-edu" id="section-edu-id">
        <h2 class="title">განათლება</h2>
        <div class="ed">
          <p class="school" id="a-school"></p>
          <p class="status" id="a-status"></p>
        </div>
        <p class="edu-dates" id="a-end"></p>
        <p class="edu-p" id="a-descr"></p>
      </div>
      <img class="l-logo" src="imgs/LOGO-12 1.png" alt="logo" />
    </div>
    <div class="modal">
      <button class="close-modal">&times;</button>
      <p class="pop-up">რეზიუმე წარმატებით გაიგზავნა! 🎉</p>
    </div>
    <div class="overlay"></div>
  </body>
</html>
