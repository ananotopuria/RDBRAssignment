<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/icon.jpg" type="image/icon" />
    <link rel="stylesheet" href="css/edu.css" />
    <script defer src="js/edu.js"></script>
    <title>REDBERRY - personal info</title>
  </head>
  <body>
    <header>
      <button class="btn btn-back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="btn-icon"
        >
          <path
            fill-rule="evenodd"
            d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </header>
    <div class="wrapper">
      <main class="container">
        <section class="head">
          <div class="head-title">
            <h1 class="title">განათლება</h1>
            <p class="page-num">3 / 3</p>
          </div>
          <div class="line"></div>
        </section>
        <form class="cta-form--education" action="#">
          <div class="school posit">
            <label for="school">სასწავლებელი</label>
            <input
              id="school"
              name="school"
              type="text"
              placeholder="სასწავლებელი"
              onkeyup="validateSchool()"
            />
            <span id="school-error"></span>
            <p>მინიმუმ 2 სიმბოლო</p>
          </div>
          <div class="school-dit posit">
            <div class="degree">
              <label for="degree">ხარისხი</label>
              <select id="degree" name="degree" type="date">
                <option value="">dsadasdad</option>
                <option value="">adsdasdasd</option>
                <option value="">dadadasdaddsa</option>
              </select>
            </div>
            <div class="end-date">
              <label for="end">დამთავრების რიცხვი</label>
              <input id="end" name="end" type="date" />
            </div>
          </div>
          <div class="edu-descr posit">
            <label for="descr">აღწერა</label>
            <textarea
              id="descr"
              name="descr"
              rows="4"
              cols="107"
              placeholder="განათლების აღწერა"
              onkeyup="validateDescr()"
            ></textarea>
            <span id="descr-error"></span>
          </div>
        </form>
        <div class="line"></div>
        <button class="edu-btn">სხვა სასწავლებლის დამატება</button>
        <div class="btns">
          <button class="back">უკან</button>
          <button class="next">დასრულება</button>
        </div>
      </main>
      <aside class="right">
        <img class="l-logo" src="imgs/LOGO-12 1.png" alt="logo" />
      </aside>
    </div>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
