<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imgs/icon.jpg" type="image/icon" />
    <link rel="stylesheet" href="css/info.css" />
    <script defer src="js/script.js"></script>
    <title>REDBERRY - personal info</title>
  </head>
  <body>
    <header>
      <button class="btn btn-back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="btn-icon"
        >
          <path
            fill-rule="evenodd"
            d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </header>
    <div class="wrapper">
      <main class="container">
        <section class="head">
          <div class="head-title">
            <h1 class="title">პირადი ინფო</h1>
            <p class="page-num">1 / 3</p>
          </div>
          <div class="line"></div>
        </section>
        <section class="cta">
          <form class="cta-form-full" id="form" action="#">
            <div class="full-name">
              <div class="name position">
                <label for="name">სახელი</label>
                <input
                  id="name"
                  type="text"
                  placeholder="ანზორ"
                  onkeyup="validateName()"
                />
                <span id="name-error"></span>
                <p>მინიმუმ 2 ასო, ქართული ასოები</p>
              </div>
              <div class="surname position">
                <label for="surname">გვარი</label>
                <input id="surname" type="text" placeholder="მუმლაძე" />
                <span id="surname-error"></span>
                <p>მინიმუმ 2 ასო, ქართული ასოები</p>
              </div>
            </div>
            <div class="image-upload position">
              <label for="file">პირადი ფოტოს ატვირთვა:</label>
              <input id="file" type="file" id="fileInput" />
              <span id="photo-error"></span>
            </div>
            <div class="about-me-f position">
              <label for="about-me">ჩემ შესახებ (არასავალდებულო)</label>
              <textarea
                id="about-me"
                name="about-me"
                type="text"
                placeholder="ზოგადი ინფო შენ შესახებ"
              ></textarea>
            </div>
            <div class="cta-form-contact position">
              <div class="email">
                <label for="email">ელ.ფოსტა</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="anzorr666@redberry.ge"
                />
                <span id="mail-error"></span>
                <p>უნდა მთავრდებოდეს @redberry.ge-თ</p>
              </div>
              <div class="number position">
                <label for="number">მობილურის ნომერი</label>
                <input
                  id="number"
                  name="number"
                  type="text"
                  placeholder="+995 551 12 34 56"
                />
                <span id="phone-error"></span>
                <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
              </div>
            </div>
            <div class="next-btn">
              <button class="next submit-form">შემდეგი</button>
            </div>
          </form>
        </section>
      </main>
      <aside class="right">
        <img class="l-logo" src="imgs/LOGO-12 1.png" alt="logo" />
      </aside>
    </div>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
